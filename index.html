<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="chess-king-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">
        Chess Clock
    </h1>
    <div class="timerbox-container">
        <div class="timerbox selected-timer" id="player1">
            <p id="player1-minutes">10</p>
            :
            <p id="player1-seconds">00</p>
            <p id="player1-miliseconds" class="mini-text">00</p>
        </div>
        <div class="middle-buttons">
            <label class="container">
                <input type="checkbox" id="play">
                <svg viewBox="0 0 384 512" height="2em" xmlns="http://www.w3.org/2000/svg" class="play">
                    <path
                        d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z">
                    </path>
                </svg>
                <svg viewBox="0 0 320 512" height="2em" xmlns="http://www.w3.org/2000/svg" class="pause">
                    <path
                        d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z">
                    </path>
                </svg>
            </label>
            <button id="switch">Switch</button>
        </div>
        <div class="timerbox" id="player2">
            <p id="player2-minutes">10</p>
            :
            <p id="player2-seconds">00</p>
            <p id="player2-miliseconds" class="mini-text">00</p>
        </div>
    </div>
    <div class="options-container">
        <div class="option">
            Increment: &nbsp; <input type="number" value="0" min="0" id="increment">
        </div>
        <div class="option">
            Time: &nbsp; <input type="text" id="custom-time" value="10:00" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$">
        </div>
        <div class="sound-options">
            <p>Sound: &nbsp;</p>
            <label class="sound">
                <input type="checkbox" id="sound-slider">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
